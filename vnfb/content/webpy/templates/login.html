$def with (message)
<html>
<head>
	<title>FTP login</title>
</head>
<body>
	<div>
		<h1>Login</h1><br/>
		<h3>$message</h3>
		<form name="input" action="login" method="post">
			Server address: <br />
			<input type="text" name="server" value="ftp.ncnr.nist.gov"/><br />
			Username: <br />
			<input type="text" name="username" /><br />
			Password: <br />
			<input type="password" name="password" /><br />
			<input type="submit" value="Submit" />
		</form>
	</div>
</body>
</html>
