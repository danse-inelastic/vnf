<title>Md Run Settings</title>
<script src="SpryAssets/SpryAccordion.js" type="text/javascript"></script>
<link href="SpryAssets/SpryAccordion.css" rel="stylesheet" type="text/css" />

<body>
<h1>Force field energies, Newton's equations</h1>
<form id="form1" name="form1" method="post" action="">
  <label>Job Name
  <input type="text" name="textfield" id="textfield" />
  <br />
<br />
Thermodynamic Ensemble
<br />
<br />
  </label>
<div id="themoEnsemble" class="Accordion" tabindex="0">
  <div class="AccordionPanel">
    <div class="AccordionPanelTab">
      <label>
      <input type="radio" name="radio" id="nve" value="nve" />
Constant Number, Volume, Energy Ensemble (NVE)</label>
</div>
    <div class="AccordionPanelContent">
      <div class="AccordionPanelContent">
        <label>Energy (K)
        <input name="temp2" type="text" id="temp2" value="0" />
        </label>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
  <div class="AccordionPanel">
    <div class="AccordionPanelTab">
      <label>
      <input type="radio" name="radio" id="nve2" value="nve" />
        Constant Number, Volume, Temperature Ensemble (NVT)</label>
    </div>
    <div class="AccordionPanelContent">
      <label>Temperature (K)
        
        <input name="temp" type="text" id="temp" value="0" />
      </label>
      <p>
        <label>Thermostat Parameter
        <input name="temp4" type="text" id="temp4" value="0.05" />
        </label>
</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </div>
  </div>
  <div class="AccordionPanel">
    <div class="AccordionPanelTab">
      <label>
      <input type="radio" name="radio" id="radio" value="radio" />
      Constant Number, Pressure, Temperature</label>
    </div>
    <div class="AccordionPanelContent">
      <label>Pressure (atm)
      <input name="temp3" type="text" id="temp3" value="0" />
      </label>
      <p>
        <label>Barostat Parameter
        <input name="temp7" type="text" id="temp7" value="0.05" />
        </label>
</p>
      <p>
        <label>Temperature (K)
        <input name="temp5" type="text" id="temp5" value="0" />
        </label>
      </p>
      <p>
        <label>Thermostat Parameter
        <input name="temp6" type="text" id="temp6" value="0.005" />
        </label>
</p>
    </div>
  </div>
</div>
<p>
  <label>Time Step (fs)
  <input name="timeStep" type="text" id="timeStep" value="1.0" />
  </label>
</p>
<p>
  <label>Equilibrium Time (ps)
  <input name="equilibriumTime" type="text" id="equilibriumTime" value="0" />
  </label>
</p>
<p>
  <label>Production Time (ps)
  <input name="equilibriumTime2" type="text" id="equilibriumTime2" value="1.0" />
  </label>
</p>
<p>
  <label>Properties Calculation Frequency (fs)
  <input name="frequencyPropertyCalc" type="text" id="frequencyPropertyCalc" value="5.0" />
  </label>
</p>
<p>
  <label>Trajectory Output Types
  <select name="trajectoryOutput" id="trajectoryOutput">
    <option>xyz and history</option>
    <option>xyz</option>
    <option>history</option>
  </select>
  </label>
</p>
<p>
  <label>Save Progress Frequency (ps)
  <input name="restartFileOutputFrequency" type="text" id="restartFileOutputFrequency" value="0.25" />
  </label>
</p>
<table width="158" border="0" align="center">
  <tr>
    <td width="45"><label for="next"></label>
        <input type="submit" name="next" id="next" value="Back" />
    </td>
    <td width="44"><input type="submit" name="next2" id="next2" value="Next" /></td>
    <td width="55"><label>
      <input type="button" name="cancel" id="cancel" value="Cancel" />
      </label>
    </td>
  </tr>
</table>
<p><a href="../generalPages/jobSubmission.html">Submit Job</a></p>
<p><a href="PolycrystalScatteringIntensity.html">Next</a>
</p>
<p>&nbsp;</p>
</form>
