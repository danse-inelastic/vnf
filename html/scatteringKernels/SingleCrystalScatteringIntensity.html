<body>
<h1>Single Crystal Scattering Intensity Settings</h1>
<p>&nbsp;</p>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <label>Type of Scattering
  <select name="select" id="select">
    <option>Incoherent</option>
    <option>Coherent</option>
  </select>
  </label>
  <p>
    <label>Dynamics Run
    <input type="file" name="fileField" id="fileField" />
    </label>
  </p>
  <p>Q Vectors &lt;flash or applet&gt;</p>
  <p>
    <label></label>
    <span id="sprytextfield1">
    <label>Vectors per shell
      <input name="text1" type="text" id="text1" value="50" />
    </label>
  </span></p>
  <p><span id="sprytextfield5">
    <label></label>
  </span> <span id="sprytextfield6"><span class="textfieldRequiredMsg">A value is required.</span></span>
  <label>Units of Q
  <select name="select3" id="select2">
    <option>1/Ang</option>
    <option>1/nm</option>
  </select>
  </label>
</p>
  <p><span id="sprytextfield7">
    <label>Fourier Transform Window (% Trajectory Length)
      <input name="text4" type="text" id="text4" value="10" />
    </label>
    <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p>
    <label>Number of Frequency Points
      <input name="text4" type="text" id="text5" value="1000" />
    </label>
    <span class="textfieldRequiredMsg">A value is required.</span></p>
</form>
<p>&nbsp;</p>
