<html >
 <head >
<script>
function redirect(url) {
  self.close();
  window.open(url, 'popup', 'toolbar=no,scrollbars=yes,location=no,resizable=yes,directories=no,status=yes,copyhistory=no');
}
</script>
</head>

<body onload="redirect('/cgi-bin/vnf/main.cgi');">
