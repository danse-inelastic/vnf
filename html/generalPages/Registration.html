<body>
<h1>Registration</h1>
<form id="form1" name="form1" method="post" action="">
  <span id="sprytextfield1">
  <label>Name
  <input type="text" name="name" id="name" />
  </label>
  <span class="textfieldRequiredMsg">A value is required.</span></span>
  <p><span id="sprytextfield2">
    <label>Institution
    <input type="text" name="institution" id="institution" />
    </label>
    <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p><span id="sprytextfield3">
    <label>Email
    <input type="text" name="email" id="email" />
    </label>
  <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p><span id="sprytextfield4">
  <label>Password
  <input type="password" name="email2" id="email2" />
  </label>
  <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p>Areas of Interest (check all that apply):</p>
  <p>
    <label>
    <input type="checkbox" name="diff" id="diff" />
    diffraction</label>
    <label>
    <input type="checkbox" name="diff3" id="diff3" /> 
    engineering diffraction
</label>
    <label>
    <input type="checkbox" name="diff5" id="diff5" />
    sans    </label>
</p>
  <p>
    <label>
    <input type="checkbox" name="diff2" id="diff2" />
    reflectometry
    </label>
    <label>
    <input type="checkbox" name="diff4" id="diff4" />
    inelastic scattering
    </label>
</p>
  <p>Expectations of Neutron Scattering Analysis Software:</p>
  <p>
    <label>
    <textarea name="expect" id="expect" cols="45" rows="5"></textarea>
    </label>
  </p>
  <p>
    <label>
    <input type="submit" name="button" id="button" value="Submit" />
    </label>
  </p>
</form>
<p>&nbsp;</p>
