<script type="text/javascript" >
var data1 = [
{"initial_chemical_formula": "Fe_2", "total_time": 0.10000000000000001,

var data1 = {data:[{description:'demo trajectory',initial_chemical_formula:'Fe_2',total_time:0.1,creator:'jbk',timestamp:"2010-11-14T16:13:21.482552"}]}
var dsOption= {
    fields :[
        {name:"description"},
        {name:"initial_chemical_formula"},
        {name:"total_time", type:'float'},
        {name:"creator"},
        {name:'timestamp', type: 'date'}],
    recordType : 'object',
	data : data1}

     {id:'description', header:"Description", width:100},
     {id:'initial_chemical_formula', header:"Initial Chemical Formula", width:100},
     {id:'total_time', header:"Total Time", width:100},
     {id:'creator', header:"Creator", width:100},
     {id:'timestamp', header:"Timestamp", width:100}];
var gridOptions={
    id : "grid1",
	loadURL : "http://localhost:9000/analysis/sqeCoh/getTrajectory/",
    container : 'trajectoryTable',
    dataset : dsOption ,
    columns : colsOption};
var mygrid=new Sigma.Grid(gridOptions);
Sigma.Util.onLoad( Sigma.Grid.render(mygrid));
